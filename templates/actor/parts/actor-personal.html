<div class="">

  <div class="resources grid grid-2col">
    <div class="resource-content flexrow flex-center flex-between">
      <label for="data.attributes.house" class="resource-label">House</label>
      <input type="text" name="data.attributes.house" value="{{data.attributes.house}}" placeholder="..House"/>
    </div>

    <div class="resource-content flexrow flex-center flex-between">
      <label for="data.attributes.age" class="resource-label">Age</label>
      <input type="number" name="data.attributes.age" value="{{data.attributes.age}}" dType="Number"/>
    </div>
  </div>

  <div>
    <h2>Appearance</h2>
    <section class="resources  grid grid-5col">
        <label for="data.appearance.eyes" class="resource-label width30" data-label="Eyes">Eyes</label>
        <input class="grid-span-4" type="text" name="data.appearance.eyes" value="{{data.appearance.eyes}}"/>
      
        <label for="data.appearance.body" class="resource-label width30" data-label="Body">Body</label>
        <input class="grid-span-4" type="text" name="data.appearance.body" value="{{data.appearance.body}}"/>
        
        <label for="data.appearance.clothes" class="resource-label width30" data-label="Clothes">Clothes</label>
        <input class="grid-span-4" type="text" name="data.appearance.clothes" value="{{data.appearance.clothes}}"/>
      
        
        <label for="data.appearance.hair" class="resource-label width30" data-label="Hair">Hair</label>
        <input class="grid-span-4" type="text" name="data.appearance.hair" value="{{data.appearance.hair}}"/>
      
        
        <label for="data.appearance.impronta" class="resource-label width30" data-label="Impronta">Impronta</label>
        <input class="grid-span-4" type="text" name="data.appearance.impronta" value="{{data.appearance.impronta}}"/>
      
        <label for="data.appearance.sigil" class="resource-label width30" data-label="Sigil">Sigil</label>
        <input class="grid-span-4" type="text" name="data.appearance.sigil" value="{{data.appearance.sigil}}"/>
      
        <label for="data.appearance.sello" class="resource-label width30" data-label="Sello">Sello</label>
        <input class="grid-span-4" type="text" name="data.appearance.sello" value="{{data.appearance.sello}}"/>
      
    </section>
  </div>
  <div style="height: 150px;">
    <h2>Biography</h2>
    {{!-- If you want TinyMCE editors to output inline rolls when rendered, you need to pass the actor's roll data to the rollData property. --}}
    {{editor content=data.biography target="data.biography" rollData=rollData button=true owner=owner editable=editable}} 
  </div>
</div>
