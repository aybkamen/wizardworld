<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Spell</div>
    <div class="">Arts</div>
    <div class="">Target</div>
    <div class="">Range</div>
    <div class="">Duration</div>
    <div class="">Description</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="spell"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each spells as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h3>{{item.name}}</h3>
      </div>
      {{log item}}
      <div class="spell-parameter">{{item.data.arts}}</div>
      <div class="spell-parameter">{{item.data.target}}</div>
      <div class="spell-parameter">{{item.data.range}}</div>
      <div class="spell-parameter">{{item.data.duration}}</div>
      <div class="spell-parameter">{{item.data.effect}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
