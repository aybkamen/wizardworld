<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1>House Move</h1>
      <h2 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h2>
    </div>

  </header>

  <!-- <section>
    <div class="resource">
      <span>Short: </span>
      <input type="text" name="data.short" value="{{data.short}}" data-dtype="text"/>
    </div>
  </section> -->

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

  </section>
</form>
